<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>抽取一等奖</title>
</head>
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
function showPhone(){
	$.ajax( {
		url :"signin.jsp",
		type :'post',
		dataType :'json',
		timeout :60000,
		error : function() {
		},
		success : function(json) {
			setTimeout("document.getElementById('phoneNumber1').innerHTML='"+json.a+"'",2000);
		}
	});
	
}
</script>
<body>
<input id='button' type=button value='开始抽奖' onclick="showPhone();">
<div id='phoneNumber1'><img src='spiral.gif'></div>

</body>
</html>
